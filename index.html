<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="General Knowledge Quiz Game">
    <meta name="keywords" content="quiz, game, multiple choice">
    <meta name="author" content="Alan Hogarty">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Al's Quiz Game</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="images/x-icon">
</head>
<body>
    <!-- Game Container -->
    <div class="container">
        <!-- Heading -->
        <div id="heading">
            <h1>Al's Quiz Game</h1>
        </div>
        <!-- Question and Answer Area -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!-- Controls -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
